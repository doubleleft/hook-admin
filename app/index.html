<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hook-admin</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/nprogress/nprogress.css" />
    <link rel="stylesheet" href="/bower_components/ng-admin/build/ng-admin.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="admin" ng-controller="main">
    <div class="ui-view"></div>

    <script type="text/html" id="login-template">
       <div class="container" ng-hide="success">
              <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                      <div class="login-panel panel panel-default">
                          <div class="panel-heading">
                              <h3 class="panel-title">Please Sign In</h3>
                          </div>
                          <div class="panel-body">
                              <form role="form" ng-submit="login(auth)">
                                  <fieldset>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="E-mail" ng-model="auth.email" type="email" autofocus>
                                      </div>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="Password" ng-model="auth.password" type="password" value="">
                                      </div>
                                      <!--div class="checkbox">
                                          <label><input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
                                      </div-->
                                      <div class="alert alert-danger" ng-show="error">
                                          Invalid user or password.
                                      </div>
                                      <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" />
                                  </fieldset>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </script>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/ng-admin/build/ng-admin.min.js"></script>
    <script src="/bower_components/hook-javascript/dist/hook.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
