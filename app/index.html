<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>(...)</title>

    <!-- magic goes here -->
    <assets>
      <asset href="hook-javascript" source="bower">
      <asset href="angular" source="bower" version="1.3.7">
      <asset href="sass-bootstrap-glyphicons" source="bower" main="css/bootstrap-glyphicons.css">
      <asset href="ng-admin" source="bower" version="0.5.0-dev">
      <asset href="app.js" compile="browserify" transform="brfs,6to5ify">
    </assets>
  </head>

  <body ng-app="admin" ng-controller="main">
    <div class="ui-view"></div>

    <script type="text/html" id="login-template">
       <div class="container" ng-hide="success">
              <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                      <div class="login-panel panel panel-default">
                          <div class="panel-heading">
                              <h3 class="panel-title">Please Sign In</h3>
                          </div>
                          <div class="panel-body">
                              <form role="form" ng-submit="login(auth)">
                                  <fieldset>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="E-mail" ng-model="auth.email" type="email" autofocus>
                                      </div>
                                      <div class="form-group">
                                          <input class="form-control" placeholder="Password" ng-model="auth.password" type="password" value="">
                                      </div>
                                      <!--div class="checkbox">
                                          <label><input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
                                      </div-->
                                      <div class="alert alert-danger" ng-show="error">
                                          Invalid user or password.
                                      </div>
                                      <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" />
                                  </fieldset>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>


    </script>
  </body>

</html>
